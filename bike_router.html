<!DOCTYPE html>
<html>
<head>
    <title>Kushtia Bike Route Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 65vh; width: 100%; }
        .controls { 
            padding: 15px; 
            background: #e3f2fd; 
            font-family: Arial;
        }
        .route-info { 
            background: #bbdefb; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Bike Route: Coustom More, Kushtia → Kuthibari Road, Shilaidaha</h3>
        <button onclick="routeToCMK()">Coustom More, Kushtia →</button>
        <button onclick="routeToKuthibari()">Rabindra Kuthibari</button>
        <button onclick="clearRoute()">Clear Route</button>
        <div class="route-info" id="routeInfo"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Create map
        const map = L.map('map').setView([23.90, 89.125], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Locations
        const CMK = {name: "Coustom More Kushtia", lat: 23.896992, lng: 89.112274};
        const kuthibari = {name: "Rabindra Kuthibari", lat: 23.90071918012656, lng: 89.18242907285635};
                      
        // Add markers
        L.marker([CMK.lat, CMK.lng])
            .addTo(map)
            .bindPopup(CMK.name);

        L.marker([kuthibari.lat, kuthibari.lng])
            .addTo(map)
            .bindPopup(kuthibari.name);
        
        let routeLayer = null;
        
        // Calculate route
        async function calculateRoute(dest) {
            document.getElementById('routeInfo').innerHTML = "Calculating route...";
            
            try {
                // OSRM public API (free)
                const url = `https://router.project-osrm.org/route/v1/bike/${CMK.lng},${CMK.lat};${dest.lng},${dest.lat}?overview=full&geometries=geojson&steps=true`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    
                    // Remove old route
                    if (routeLayer) map.removeLayer(routeLayer);
                    
                    // Add new route
                    const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
                    routeLayer = L.polyline(coords, {
                        color: '#2e7d32',
                        weight: 6,
                        opacity: 0.8
                    }).addTo(map);
                    
                    // Show route info
                    const distance = (route.distance / 1000).toFixed(1);
                    const duration = (route.duration / 60).toFixed(0);
                    const steps = route.legs[0].steps.length;
                    
                    document.getElementById('routeInfo').innerHTML = `
                        <b> Route: ${CMK.name} → ${dest.name}</b><br>
                        <b> Distance:</b> ${distance} km<br>
                        <b> Time:</b> ${duration} minutes (bike)<br>
                        <b> Turns:</b> ${steps} instructions<br>
                        <i> Via OSRM - knows jute field paths!</i>
                    `;
                    
                    // Fit map to route
                    map.fitBounds(routeLayer.getBounds());
                }
            } catch (error) {
                document.getElementById('routeInfo').innerHTML = 
                    `Route error: ${error.message}`;
            }
        }
        
        // Route buttons
        function routeToKuthibari() {
            calculateRoute(kuthibari);
        }
        
        // Route buttons
        function routeToCMK() {
            calculateRoute(CMK);
        }
        function clearRoute() {
            if (routeLayer) {
                map.removeLayer(routeLayer);
                routeLayer = null;
            }
            document.getElementById('routeInfo').innerHTML = "";
            map.setView([23.90, 89.125], 13);
        }
    </script>
</body>
</html>
