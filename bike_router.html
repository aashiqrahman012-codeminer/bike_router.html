<!DOCTYPE html>
<html>
<head>
    <title>üö≤ Kushtia Bike Route Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 65vh; width: 100%; }
        .controls { 
            padding: 15px; 
            background: #e3f2fd; 
            font-family: Arial;
        }
        .route-info { 
            background: #bbdefb; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>üö≤ Bike Route: Kushtia College ‚Üí Anywhere</h3>
        <button onclick="routeToKuthibari()">‚Üí Rabindra Kuthibari</button>
        <button onclick="routeToKGH()">‚Üí Kushtia General Hospital</button>
        <button onclick="clearRoute()">Clear Route</button>
        <div class="route-info" id="routeInfo"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Create map
        const map = L.map('map').setView([23.90, 89.125], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Locations
        const college = {name: "Kushtia College", lat: 23.9011, lng: 89.1200};
        const kuthibari = {name: "Rabindra Kuthibari", lat: 23.8850, lng: 89.1350};
        const kgh = {name: "Kushtia General Hospital", lat: 23.9080, lng: 89.1180};
        
        // Add markers
        L.marker([college.lat, college.lng])
            .addTo(map)
            .bindPopup(college.name);
        
        L.marker([kuthibari.lat, kuthibari.lng])
            .addTo(map)
            .bindPopup(kuthibari.name);
        
        L.marker([kgh.lat, kgh.lng])
            .addTo(map)
            .bindPopup(kgh.name);
        
        let routeLayer = null;
        
        // Calculate route
        async function calculateRoute(dest) {
            document.getElementById('routeInfo').innerHTML = "Calculating route...";
            
            try {
                // OSRM public API (100% free)
                const url = `https://router.project-osrm.org/route/v1/bike/${college.lng},${college.lat};${dest.lng},${dest.lat}?overview=full&geometries=geojson&steps=true`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    
                    // Remove old route
                    if (routeLayer) map.removeLayer(routeLayer);
                    
                    // Add new route
                    const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
                    routeLayer = L.polyline(coords, {
                        color: '#2e7d32',
                        weight: 6,
                        opacity: 0.8
                    }).addTo(map);
                    
                    // Show route info
                    const distance = (route.distance / 1000).toFixed(1);
                    const duration = (route.duration / 60).toFixed(0);
                    const steps = route.legs[0].steps.length;
                    
                    document.getElementById('routeInfo').innerHTML = `
                        <b>üõ£Ô∏è Route: ${college.name} ‚Üí ${dest.name}</b><br>
                        <b>üìè Distance:</b> ${distance} km<br>
                        <b>‚è±Ô∏è Time:</b> ${duration} minutes (bike)<br>
                        <b>üìç Turns:</b> ${steps} instructions<br>
                        <i>üö≤ Via OSRM - knows jute field paths!</i>
                    `;
                    
                    // Fit map to route
                    map.fitBounds(routeLayer.getBounds());
                }
            } catch (error) {
                document.getElementById('routeInfo').innerHTML = 
                    `‚ùå Route error: ${error.message}`;
            }
        }
        
        // Route buttons
        function routeToKuthibari() {
            calculateRoute(kuthibari);
        }
        
        function routeToKGH() {
            calculateRoute(kgh);
        }
        
        function clearRoute() {
            if (routeLayer) {
                map.removeLayer(routeLayer);
                routeLayer = null;
            }
            document.getElementById('routeInfo').innerHTML = "";
            map.setView([23.90, 89.125], 13);
        }
    </script>
</body>
</html>
